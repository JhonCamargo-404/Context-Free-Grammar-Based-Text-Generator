<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cuentos Mágicos</title>
    <link href="https://fonts.googleapis.com/css2?family=Bokor&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Cuentos Mágicos</h1>
        <textarea id="story-area" readonly></textarea>
        <div class="buttons">
            <button id="generate-btn">Generar Cuento</button>
        </div>
    </div>
    <script>
        document.getElementById("generate-btn").addEventListener("click", async () => {
            const response = await fetch("/generate", { method: "POST" });
            const data = await response.json();
            if (data.success) {
                document.getElementById("story-area").value = data.story;
            } else {
                alert(data.error);
            }
        });
    </script>
</body>
</html>
